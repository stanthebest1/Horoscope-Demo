<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>

<h2>Sign Up For A New Account</h2>
<form method="post" action="user" >

    <label> Enter Your First Name</label><br>

    <input type="text" id="first_name-input"><br>

    <label> Enter Your Last Name</label><br>

    <input type="text" id="last_name-input"><br>

    <label> Enter Your Email</label><br>

    <input type="text" id="email-input"><br>

    <label> Enter Your Username</label><br>

    <input type="text" id="username-input"><br>

    <label> Enter Your Password</label><br>

    <input type="password" id="password-input"><br>

    <label> Enter Your Zodiac Sign</label><br>

    <input type="text" id="zodiac-input"><br>




    <br>
    <br>

    <button id="register-button"> Submit </button>



</form>

<script> function hideButton(){ $(".loading").hide(); }

function showButton() { $(".loading").show();}



</script>




<script src="./javascript/register.js"></script>




</body>
</html>
